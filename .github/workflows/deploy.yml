name: Build, publish, and deploy Frontend Docker image (ECR) to EC2

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t argo-repo .
      
      - name: Tag Docker image
        run: |
          docker tag argo-repo:latest 879602785537.dkr.ecr.ap-southeast-1.amazonaws.com/argo-repo:latest
      
      - name: Push Docker image to Amazon ECR
        run: |
          docker push 879602785537.dkr.ecr.ap-southeast-1.amazonaws.com/argo-repo:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy code to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            echo "Logging in to Amazon ECR..."
            aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 879602785537.dkr.ecr.ap-southeast-1.amazonaws.com

            echo "Pulling latest Docker image..."
            docker pull 879602785537.dkr.ecr.ap-southeast-1.amazonaws.com/argo-repo:latest

            echo "Stopping and removing existing container if exists..."
            docker stop react-app || true
            docker rm react-app || true

            echo "Running new container..."
            docker run -d -p 3000:3000 --name react-app 879602785537.dkr.ecr.ap-southeast-1.amazonaws.com/argo-repo:latest

            echo "Deployment complete."
